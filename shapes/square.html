  <div class="shape-info">
    <h2>What is a Square?</h2>
    <p>A square is a shape with four equal sides and four right angles.</p>

    <h3>Properties</h3>
    <ul>
      <li>Four equal sides</li>
      <li>All angles are 90 degrees</li>
      <li>Has two pairs of parallel sides</li>
    </ul>
