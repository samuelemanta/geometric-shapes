  <div class="shape-info">
    <h2>What is a Circle?</h2>
    <p>A circle is a round shape with all points equidistant from the center.</p>

    <h3>Properties</h3>
    <ol>
      <li>Has a constant radius</li>
      <li>Is perfectly symmetrical</li>
      <li>Can be defined by its center and radius</li>
    </ol>
